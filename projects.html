<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Aditi Purohit</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        main {
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1.2s ease-in-out;
            overflow-y: auto;
            max-height: 90vh;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 3.2em;
            font-weight: 700;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .project-section h2 {
            margin-top: 20px;
            font-size: 1.8em;
            color: #222;
        }

        .project-section p {
            font-size: 1.2em;
            margin: 12px 0;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <h1>My Projects</h1>
        </header>
        <div class="project-section">
            <h2>Semester 3: Uttarakhand Cultural Heritage Website</h2>
            <p>✅ Developed a website dedicated to showcasing the rich cultural heritage of Uttarakhand.</p>
            <p>✅ Implemented interactive elements, responsive design, and engaging visuals.</p>
        </div>
    </main>
</body>
</html>
